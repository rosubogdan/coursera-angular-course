<div class="container">
	<h2 id="menu-categories-title" class="text-center">Sign Up Form</h2>

	<div class="row col-md-6 col-xs-12 col-md-offset-3">
		<form class="form-horizontal" name="signUpForm" novalidate>

			<div class="form-group">
				<label for="first_name" class="cols-sm-2 control-label">First Name</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="text" class="form-control" name="first_name" id="first_name" ng-model="signup.user.first_name" placeholder="Enter your first name" required/>
					</div>
					<div class="alert alert-danger" ng-show="signUpForm.first_name.$error.required && signUpForm.first_name.$touched">
						<span>This field is required!</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="last_name" class="cols-sm-2 control-label">Last name</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="text" class="form-control" name="last_name" id="last_name" ng-model="signup.user.last_name" placeholder="Enter your last name" required/>
					</div>
					<div class="alert alert-danger" ng-show="signUpForm.last_name.$error.required && signUpForm.last_name.$touched">
						<span>This field is required!</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="cols-sm-2 control-label">Email address</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="e-mail" class="form-control" name="email" id="email" ng-model="signup.user.email" placeholder="Enter your email address" required/>
					</div>
					<div class="alert alert-danger" ng-show="signUpForm.email.$error.required && signUpForm.email.$touched">
						<span>This field is required!</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="phone_number" class="cols-sm-2 control-label">Phone</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input type="text" class="form-control" name="phone_number" id="phone_number"  pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="signup.user.phone_number" placeholder="Enter your phone number" required/>
					</div>
					<div class="alert alert-danger" ng-show="signUpForm.phone_number.$error.required && signUpForm.phone_number.$touched">
						<span>This field is required!</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="favorite" class="cols-sm-2 control-label">Favorite dish</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="favorite" id="favorite" ng-model="signup.user.favorite" ng-blur="signup.checkDish()" placeholder="Favourite dish (ex: L1)" required/>
					</div>
					<div class="alert alert-danger" ng-show="signUpForm.favorite.$error.required && signUpForm.favorite.$touched">
						<span>This field is required!</span>
					</div>
					<div class="alert alert-danger" ng-show="!signup.exist">
						<span>No such menu number exist.</span>
					</div>
				</div>
			</div>

			<div class="form-group ">
				<button class="btn btn-primary btn-lg login-button" ng-click="signup.saveUser();" ng-disabled="signUpForm.$invalid || !signup.exist">Register</button>
			</div>
		</form>

	<div class="alert alert-success" ng-show="signup.success">
		<span>Your information has been saved.</span>
	</div>

	</div>
</div>

<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/custom.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="List comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchCtrl.lunchMenu"
             ng-focus="lunchCtrl.resetMessage()"
             ng-class="{'error-border': lunchCtrl.isValid === false, 'success-border': lunchCtrl.isValid === true, 'normal-border': lunchCtrl.isValid === null}" />

             <p>NOTE: Empty dishes or numbers won't be counted! Ex: 'fries, ,stake' will be counted as two dishes.</p>
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchCtrl.checkLunch();">Check If Too Much</button>
         </div>
         <div class="form-group messages red" ng-class="{'error': lunchCtrl.isValid === false, 'success': lunchCtrl.isValid}">
         {{lunchCtrl.message}}
         </div>
   </div>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
